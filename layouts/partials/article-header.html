<h3 class="article-title"><a href="{{ .Permalink }}"><span>{{ title .Title }}</span></a></h3>
{{ if isset .Params "subtitle" }}<h4 class="article-subtitle">{{ title .Params.subtitle }}</h4>{{ end }}
<div class="article-top-meta">
  <span class="posted-on">
    <a href="{{ .Permalink }}" rel="bookmark">
      <time class="entry-date published" datetime="{{ .Date.Format `2006-01-02T15:04:05Z07:00` }}">{{ .Date.Format "2006-01-02" }}</time>
    </a>
  </span>
</div>
